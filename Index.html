<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <p>Hello World!</p>
    


    <!-- contact section-->
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Us</span></h2>
  
        <form action=" text" method="POST">
          <div class="input-box">
            <div class="input-field">
              <input name="name" type="text" placeholder="Full name" required /><span class="focus"></span>
            </div>
  
            <div class="input-field">
              <input name="email" type="text" placeholder="Email address" required />
              <span class="focus"></span>
            </div>
          </div>
  
          <div class="input-box">
            <div class="input-field">
              <input name="mobile_number" type="tel" placeholder="Mobile number" required />
              <span class="focus"></span>
            </div>
  
            <div class="input-field">
              <input name="email_subjet" type="text" placeholder="Email subject" required />
              <span class="focus"></span>
            </div>
          </div>
  
          <div class="textarea-field">
            <textarea
              name="message" id="message" cols="30" rows="10" placeholder="Your message" required></textarea>
            <span class="focus"></span>
            </div>
  
          <div class="btn-box btns">
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </section>



</body>
</html>
